# As of making this example config file, Headstart is very incomplete and
# doesn't support config files. This should be resolved when version 0.1.0-alpha
# is released

resolution: 1920x1080x32
entries:
  - name: Kora
    kernel: "boot::boot/vmydin"
    protocol: ydin
    modules:
      init: "boot::boot/kora/modules/init"
  - name: Skift
    kernel: "boot::boot/hjert"
    protocol: handover
    modules:
      init: "boot::boot/skift/modules/init"
  - name: Your Linux distro
    kernel: "boot::boot/vmlinux"
    protocol: linux
    cmdline: root=UUID=your-partition-uuid-here rw quiet
    modules:
      initramfs: "boot::boot/initrd.tar.gz"
  - name: Eaxmple Limine kernel
    kernel: "boot::boot/example.elf"
    protocol: limine
    modules:
      module_string: "boot::boot/module.example"
  - name: Eaxmple UEFI application
    kernel: "boot::boot/example.efi"
    protocol: chainload
    modules:
      module_string: "boot::boot/module.example"
